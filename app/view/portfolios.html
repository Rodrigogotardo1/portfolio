<section>
    <header>
        <h1 hidden class="h4 mt-4 mb-4">{{user.authorName}}</h1>
    </header>
    <div class="row  my-2 ">
        <div class="col-12 col-sm-6 col-md-7 col-lg-8 ">
            <div class="card">
                <div class="card-header">
                    <h1  class=" h5 card-title text-dark">{{user.authorName}}</h1>
                </div>
                <div class="row no-gutters mx-1 my-1">
                    <div class="col-md-4 mb-1">
                           <img class="card-img-top" src="{{path}}{{user.login}}{{user.id}}/{{user.avatarPath}}"
                             alt="{{user.authorName}}: conta inativa"
                             title="{{user.authorName}}" width="100" height="auto"/>


                    </div>
                    <div class="col-md-8">
                        <div class="card-body">

                            <h5 class="card-subtitle">{{user.functionName}}</h5>
                            <p class="card-text mt-2">{{user.story}}</p>
                        </div>

                    </div>
                    <div class="card-footer col-12 px-1 py-1">
                        <div class=" d-inline-flex col-12 justify-content-center justify-content-sm-end">
                            <ul class="nav">
                                <li class="nav-item"><a href="https://www.youtube.com/channel/UCaA204d8eSyd3iGN2jOuaJA"
                                                        target="_black">
                                    <img class="icon-social" src="./resources/img/youtube_francisco.png"
                                         alt="Youtube"
                                         title="Youtube Francisco Vieira"/>
                                </a></li>
                                <li class="nav-item"><a href="https://www.linkedin.com/in/francisco-v-castro/"
                                                        target="_black">
                                    <img class="icon-social"
                                         src="./resources/img/linkedin_francisco.png"
                                         alt="LinkedIn"
                                         title="Visualizar LinkedIn Francisco Vieira"/>
                                </a></li>
                                <li class="nav-item"><a href="mailto:{{user.email}}">
                                    <img class="icon-social" src="./resources/img/email_francisco.png"
                                         alt="E-mail"
                                         title="Enviar E-mail para Francisco Vieira"/>
                                </a></li>
                                <li class="nav-item"><a
                                        href="https://api.whatsapp.com/send?phone=5593991663577&text=Ol%C3%A1%2C%20Francisco!%20Gostaria%20de%20conhecer%20um%20pouco%20mais%20sobre%20as%20possibilidades%20de%20fazer%20parte%20do%20meu%20time%2C%20somando%20direta%20e%20indiretamente%20com%20nossa%20equipe.%20Qual%20%C3%A9%20o%20melhor%20hor%C3%A1rio%20para%20entrarmos%20em%20contato%3F"
                                        target="_black">
                                    <img class="icon-social" src="./resources/img/whatsapp_francisco.png"
                                         alt="Whatsapp"
                                         title="Conversar com Francisco Vieira"/>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" col-12 col-sm-6 col-md-5 col-lg-4">
            <div class="card w-100">
                <div class="card-body col-12">
                    <form class="" method="post" action="./?page=user&method=email">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nome" name="name" id="name" required/>

                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail" name="email" id="email" required/>
                        </div>

                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Telefone" name="tel" id="tel"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="TÃ­tulo da Mensagem"  name="title" id="title" required/>
                        </div>
                        <div class="form-group">

                                <textarea rows="2" cols="4" class="form-control" placeholder="Digite sua mensagem" name="msg" id="msg"
                                          required></textarea>
                        </div>
                        <div class="form-group ">
                            <input type="submit" value="Enviar"
                                   class="btn btn-primary form-control col-4 m-auto d-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row  my-5 ">


        <div class="col-12 col-sm-6 col-md-7 col-lg-8 ">

            <article class="mb-4">

                {% for doc in docs%}
                <div class="row mt-2 mb-2">
                    <div class="col-sm-2">

                        <div class="row">
                            <div class="col-12  d-inline-flex  justify-content-center">
                                <img src="{{path}}/{{user.login}}{{user.id}}/{{doc.imagePath}}" alt=""
                                     class="" width="auto" height="70"/>
                            </div>
                            <div class="col-12  justify-content-center text-center">
                                <a class="btn-link " href="./?page=docs&method=details&id={{doc.id}}">Detalhes</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <p>{{doc.title}}</p>
                    </div>
                    <div class="col-sm-3">
                        <p class="">{{doc.subtitle}}</p>
                    </div>
                    <div class="col-sm-2">
                        <p class="">{{doc.subtitle}}</p>
                    </div>
                </div>
                {% endfor %}

            </article>


        </div>


    </div>


</section>
