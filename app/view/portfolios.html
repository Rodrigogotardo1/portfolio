<section>
    <header>
        <h1 hidden class="h4 mt-4 mb-4">{{user.authorName}}</h1>
    </header>
    <div class="row  my-2 ">
        <div class="col-12 col-sm-6 col-md-7 col-lg-8 ">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-dark">{{user.authorName}}</h4>
                </div>
                <div class="row no-gutters mb-2 ml-2">
                    <div class="col-md-4">
                        <!-- --------------------------------------- -->

                        <img class="card-img-top" src="{{path}}{{user.login}}{{user.id}}/{{user.avatarPath}}"
                             alt="{{user.authorName}}: conta inativa"
                             title="{{user.authorName}}" width="100" height="auto"/>


                    </div>
                    <div class="col-md-8">
                        <div class="card-body">

                            <h5 class="card-subtitle">{{user.functionName}}</h5>
                            <p class="card-text mt-2">{{user.story}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" col-12 col-sm-6 col-md-5 col-lg-4">
            <div class="card w-100">
                <div class="card-body col-12">
                    <form class="" method="post" action="./?page=user&method=email">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nome" name="name" id="name" required/>

                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail" name="email" id="email" required/>
                        </div>

                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Telefone" name="tel" id="tel"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="TÃ­tulo da Mensagem"  name="title" id="title" required/>
                        </div>
                        <div class="form-group">

                                <textarea rows="2" cols="4" class="form-control" placeholder="Digite sua mensagem" name="msg" id="msg"
                                          required></textarea>
                        </div>
                        <div class="form-group ">
                            <input type="submit" value="Enviar"
                                   class="btn btn-primary form-control col-4 m-auto d-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row  my-5 ">


        <div class="col-12 col-sm-6 col-md-7 col-lg-8 ">

            <article class="mb-4">

                {% for doc in docs%}
                <div class="row mt-2 mb-2">
                    <div class="col-sm-2">

                        <div class="row">
                            <div class="col-12  d-inline-flex  justify-content-center">
                                <img src="{{path}}/{{user.login}}{{user.id}}/{{doc.imagePath}}" alt=""
                                     class="" width="auto" height="70"/>
                            </div>
                            <div class="col-12  justify-content-center text-center">
                                <a class="btn-link " href="./?page=docs&method=details&id={{doc.id}}">Detalhes</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <p>{{doc.title}}</p>
                    </div>
                    <div class="col-sm-3">
                        <p class="">{{doc.subtitle}}</p>
                    </div>
                    <div class="col-sm-2">
                        <p class="">{{doc.subtitle}}</p>
                    </div>
                </div>
                {% endfor %}

            </article>


        </div>


    </div>


</section>
<aside>

</aside>
