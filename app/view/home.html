<style>
    .card-houver:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: #5a6268;
        -webkit-box-shadow: #5a6268;
        opacity: 90%;
    }

    .card{
        width: 50px;
        height: auto;
    }

</style>

<div class="container">
    <div class="row">
        <h1 class="h3 text-center  text-sm-left mt-4 mb-4">{{titleHome}}</h1>
    </div>
    <div class="row">

        {% for user in users%}
        <div class="card mt-3 mb-1 mr-0 mr-sm-1  col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 px-1 py-1 card-houver">
            <div class="card-header  px-0 py-0">

                <img class="card-img" src="{{path}}{{user.login}}{{user.id}}/{{user.avatarPath}}"
                     alt="{{user.authorName}}"
                     title="{{user.authorName}}" width="90" height="auto"/>

            </div>
            <div class="row no-gutters ">
                <div class="col-12 card-header py-2">
                    <h1 class="card-title text-dark text-center h5">{{user.authorName}}</h1>
                </div>
                <div class="card-body col-12 px-1">
                    <h3 class="card-subtitle h6 ">{{user.functionName}}</h3>
                </div>
                <div class="col-12 py-2 card-footer">
                    <p class=" card-text text-center">
                        <a href="?page=home&method=portfolio&id={{user.id}}" class="btn-link">Portf√≥lios</a>
                    </p>
                </div>

            </div>
        </div>
        {% endfor %}

        <!--    <div class="col-sm-4 col-12"></div>-->

    </div>
</div>
