{% set add = "./?page=docs&method=change" %}
{% set upload = "./?page=upload" %}
<div class="jumbotron mt-0 mt-sm-2">
    <div class="row ">
        <div class="col-12 col-sm-6 text-center text-sm-left">
            <h1 class="h3" style="font-size: 180%">Painel de Controle</h1>
        </div>
        <div class="col-12 col-sm-6 text-right">
            <ul class="nav navbar-nav flex-row justify-content-center justify-content-sm-end mb-2  mb-sm-0 mt-2 mt-sm-0 ">
                <li class="nav-item"><a class="btn-link mr-2 mr-sm-2 " href="{{add}}">Adicionar Portfólio</a></li>
                <li class="nav-item"><a class="btn-link mr-2 mr-sm-2 " href="{{upload}}">Arquivos</a></li>
                <li class="nav-item"><a class="btn-link"  href="?page=user" class="btn-link">Perfil</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row  ">
    <div class="col-12 mt-sm-0">
        <table class="table table-responsive-sm ">
            <thead>
            <th>Produto</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th colspan="2" class=" text-center">Editar/Excluir</th>
            </thead>
            <tbody>
            {%for doc in docs %}

            <tr>
                <td>{{doc.title}}</td>
                <td>{{doc.docdesc}}</td>
                <td>{{doc.price}}</td>
                <td class="text-center">
                    <ul class="list-inline">
                        <li class="nav-item list-inline-item">
                            <a class="btn btn-success mb-2  mb-md-0 " href="./?page=docs&method=change&id={{doc.id}}">Editar</a>

                            <a class="btn btn-danger mb-md-0 "  href="./?page=docs&method=delete&id={{doc.id}}">Delete</a>
                        </li>
                    </ul>
                </td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
</div>
